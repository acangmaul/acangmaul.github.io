<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Acang Maul - Links</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.HALO({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img class="profile-picture" src="./assets/profile.jpg" alt="Profile" />
        <h1>Haytsam Adzka Mawla</h1>
      </header>
      <ul>
        <li>
          <a href="https://github.com/ibldzn" target="_blank" rel="noopener">
            <img src="./assets/github.svg" alt="Github" width="20" />
            Github
          </a>
        </li>
        <li>
          <a
            href="https://steamcommunity.com/id/ibldzn"
            target="_blank"
            rel="noopener"
          >
            <img src="./assets/steam.svg" alt="Steam" width="20" />
            Steam
          </a>
        </li>
        <li>
          <a
            href="https://instagram.com/acangmaul"
            target="_blank"
            rel="noopener"
          >
            <img src="./assets/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/channel/UCiKLzVAY_ex2XCWgHOmHFqQ"
            target="_blank"
            rel="noopener"
          >
            <img src="./assets/youtube.svg" alt="YouTube" , width="20" />
            YouTube
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
